<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form method="GET" action="http://arquivo.devmedia.com.br/projeto/requisicao.php">
        <fieldset>
            <legend>Conta:</legend>
            <div>
                <label>Email:</label>
                <input type="email" name="email" required minlength="7" maxlength="50"/>
            </div>
            <div>
                <label>Senha</label>
                <input type="password" name="senha" required minlength="6" maxlength="12"/>
            </div>
        </fieldset>
        <fieldset>
            <legend>Dados Pessoais:</legend>
            <div>
                <label>Nome:</label>
                <input type="text" placeholder="Ex: Bruno" name="nome" required maxlength="100"/>
            </div>
            <div>
                <label>Telefone</label>
                <input type="text" placeholder="Ex: (49) 99999-9999" name="telefone" required maxlength="15"/>
            </div>
            <div>
                <label>Sexo:</label>
                <input type="radio" value="masculino" name="sexo" checked/>
                <label>masculino</label>
                <input type="radio" value="feminino" name="sexo"/>
                <label>feminino</label>
            </div>
            <div>
                <label>Data:</label>
                <input type="date" name="data"required minlength="8" maxlength="10"/>
            </div>
            <div>
                <label>Foto de perfil:</label>
                <input type="file" accept="image/*" name="foto"/>
            </div>
        </fieldset>
        <fieldset>
            <legend>Endereço:</legend>
            <div>
                <label>Rua:</label>
                <input type="text" name="rua" required minlength="4" maxlength="256"/>
            </div>
            <div>
                <label>Complemento:</label>
                <input type="text" name="complemento" required maxlength="256"/>
            </div>
            <div>
                <label>Numero</label>
                <input type="number" min="0" max="99999" name="numero" required maxlength="10"/>
            </div>
            <div>
                <label>Cidade:</label>
                <input type="text" name="cidade" required maxlength="256"/>
            </div>
            <div>
                <label>Estado:</label>
                <select name="estado" required>
                    <option value="AC">ACRE</option>
                    <option value="AL">ALAGOAS</option>
                    <option value="AP">AMAPÁ</option>
                    <option value="AM">AMAZONAS</option>
                    <option value="BA">BAHIA</option>
                    <option value="CE">CEARÁ</option>
                    <option value="DF">DISTRITO FEDERAL</option>
                    <option value="ES">ESPÍRITO SANTO</option>
                    <option value="GO">GOIÁS</option>
                    <option value="MA">MARANHÃO</option>
                    <option value="MT">MATO GROSSO</option>
                    <option value="MS">MATO GROSSO DO SUL</option>
                    <option value="MG">MINAS GERAIS</option>
                    <option value="PA">PARÁ</option>
                    <option value="PB">RARAÍBA</option>
                    <option value="PR">PARANÁ</option>
                    <option value="PE">PERNAMBUCO</option>
                    <option value="PI">PIAUÍ</option>
                    <option value="RJ">RIO DE JANEIRO</option>
                    <option value="RN">RIO GRANDE DO NORTE</option>
                    <option value="RS">RIO GRANDE DO SUL</option>
                    <option value="RO">RONDÔNIA</option>
                    <option value="RR">RORAIMA</option>
                    <option value="SC">SANTA CATARINA</option>
                    <option value="SP">SÃO PAULO</option>
                    <option value="SE">SERGIPE</option>
                    <option value="TO">TOCANTINS</option>
                </select>
            </div>
    </fieldset>
    <fieldset>
        <legend>Anuncio</legend>
        <div>
            <label>Como conheceu a HELLOPIZZA:</label>
            <textarea maxlength="256" placeholder="Digite aqui" name="como_conheceu"></textarea>
        </div>
        <div>
            <input type="checkbox" checked name="ofertas"/>
            <label>Desejá receber ofertas por email?</label>
        </div>
    </fieldset>
    <input type="submit" value="enviar"/>
    </form>
</body>
</html>
